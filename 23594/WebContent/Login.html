<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<style>
/* Reset some default browser styles */
body, h1, p {
    margin: 0;
    padding: 0;
}

/* Style the body background */
body {
    background-color: #f2f2f2;
    font-family: Arial, Helvetica, sans-serif;
}

/* Center the login form */
.wrapper {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Style the form header */
h1 {
    font-size: 24px;
    color: #333;
}

/* Style the input boxes */
.input-box {
    margin-bottom: 15px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

/* Style the login button */
.btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    font-size: 18px;
    cursor: pointer;
}

/* Style the Sign Up link */
p a {
    text-decoration: none;
    color: #007bff;
}

/* Hover effect for Sign Up link */
p a:hover {
    text-decoration: underline;
}

</style>
    <div class="wrapper">
        <form action="login">
            <h1>Student Login</h1><br>
            <div class="input-box">
                <input type="text" name="name" placeholder="Username" required id="name">
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required id="password">
            </div>
            <input type="submit" class="btn" value="Login"><br>
            <p>Don't have an Account? <a href="SignUp.html">Sign Up</a></p>
        </form>
    </div>
</body>

</html>
