<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<form action="StudentForm">
    <header>
        <h1>Student Admission Form</h1>
    </header>
    <div class="container">
        <form>

            <form action="uploadFiles" method="POST" enctype="multipart/form-data">
                <p id="uploadTitle">Select your Picture or File:</p>
                <input type="file" name="fileToUpload">
                <p><input type="submit" value="Upload"></p>
            </form>
            <form action="confirm" method="POST">
                <input type="text" name="recipientEmail" placeholder="Recipient's Email" required>
                <input type="text" name="confirmationCode" placeholder="Confirmation Code" required>
                <input type="submit" value="Send Confirmation Email" id="button">
            </form>

        </form>
    </div>
    </form>
</body>
</html>
